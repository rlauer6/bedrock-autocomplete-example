<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Bird Not Found</title>
    <link rel="stylesheet" href="/birds/css/birds.css">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 50px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 { font-size: 48px; margin: 0; color: #d9534f; }
        p { font-size: 18px; margin: 20px 0; }
        img { max-width: 100%; height: auto; border-radius: 4px; margin-top: 20px; }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #0275d8;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover { background-color: #025aa5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p><strong>Uh oh!</strong> Looks like your bird has flown the coop!</p>
        
        <img src="/birds/img/empty-nest.jpg" alt="Empty Nest">
        
        <br>
        <a href="/birds/">Return to the Nest</a>
    </div>

</body>
</html>
